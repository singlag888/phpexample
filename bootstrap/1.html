<body>


<div class="container">

    <form action="" role="form" class="form-inline">
        <div class="form-group">
            <label class="sr-only" for="name">名称</label>
            <input type="text" class="form-control" id="name" placeholder="请输入名称">
        </div>
        <div class="form-group">
            <label class="sr-only" for="inputfile">文件输入</label>
            <input type="file" id="inputfile">
            <p>这里是块级帮助文本的实例。</p>
        </div>

        <div class="form-check">
            <label>
                <input type="checkbox">请打勾
            </label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

    </form>


    <form action="">
        <div class="form-group row">
            <label for="firstname" class="col-sm-2 col-form-label">
                名字
            </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="firstname" placeholder="请输入名字">
            </div>
        </div>
        <div class="form-group row">
            <label for="lastname" class="col-sm-2 col-form-label">姓</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lastname" placeholder="请输入姓氏">
            </div>
        </div>

        <div class="form-group">
            <div class="offset-sm-2 col-md-10">
                <div class="custom-checkbox">
                    <label>
                        <input type="checkbox">请记住我
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="offset-sm-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>


    <img src="../html/img/img_nature_wide.jpg" alt="" class="embed-responsive">


    <hr>

    <p>
        <button type="button" class="btn">
            <span class="fab fa-500px"></span>
        </button>

        <button type="button" class="btn btn-dark">
            <span class="fas fa-user"></span> User
        </button>
    </p>
